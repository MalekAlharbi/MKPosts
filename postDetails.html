<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="/node_modules/flowbite/dist/flowbite.min.js"></script>
</head>
<body>
    <!-- Modals -->
    <!-- Login modal -->
    <div id="login-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-md max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow-sm">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-200">
                    <h3 class="text-xl font-semibold text-gray-900">
                        Sign in to our platform
                    </h3>
                    <button onclick="hideModal(`login-modal`)" type="button" class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-hide="login-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="p-4 md:p-5">
                    <div class="space-y-4" action="#">
                        <div>
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Username</label>
                            <input value="yarob" type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="ex: Malik" required />
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                            <input value="123456" type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
                        </div>
                        <button type="submit" onclick="loginClicked()" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Login to your account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- //Login modal// -->
    <!-- Register modal -->
    <div id="Register-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-md max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow-sm">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-200">
                    <h3 class="text-xl font-semibold text-gray-900">
                        Sign in to our platform
                    </h3>
                    <button onclick="hideModal(`Register-modal`)" type="button" class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-hide="Register-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="p-4 md:p-5">
                    <div class="space-y-4" action="#">
                        <div>
                            <label for="rg-name" class="block mb-2 text-sm font-medium text-gray-900">Name</label>
                            <input value="yarob" type="text" name="rg-name" id="rg-name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="ex: Malik" required />
                        </div>
                        <div>
                            <label for="rg-username" class="block mb-2 text-sm font-medium text-gray-900">Username</label>
                            <input value="yarob" type="text" name="rg-username" id="rg-username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="ex: Malik" required />
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium text-gray-900" for="file_input">Upload Image</label>
                            <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none" aria-describedby="file_input_help" id="profile_image_input" type="file">
                            <p class="mt-1 text-sm text-gray-500" id="file_input_help">SVG, PNG, JPG or GIF (MAX. 800x400px).</p>
                        </div>
                        <div>
                            <label for="rg-password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                            <input value="123456" type="password" name="rg-password" id="rg-password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
                        </div>
                        <button type="submit" onclick="registerClicked()" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Create New Account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- //Register modal// -->

    <!-- //Modals// -->

    <div class="flex flex-col justify-around">
        <nav class="flex flex-row justify-start items-center bg-gray-800 text-white p-4 list-none">
            <li class="font-bold">MkPosts</li>
            <li class="hover:text-gray-300 p-2 cursor-pointer"><a href="">Home</a></li>
            <li class="hover:text-gray-300 p-2 cursor-pointer"><a href="">Profile</a></li>

                <!-- logout Malik + logo -->
                <div class="flex items-center justify-end gap-1 p-2 w-full">
                    <!-- User Needs Login -->
                    <button id="login-btn" onclick="showModal(`login-modal`)" data-modal-target="login-modal" data-modal-toggle="login-modal" class="border-1 rounded-[4px] p-1 hover:bg-gray-600 cursor-pointer">Login</button>
                    <button id="register-btn" onclick="showModal(`Register-modal`)" data-modal-target="Register-modal" data-modal-toggle="Register-modal" class="border-1 rounded-[4px] p-1 hover:bg-gray-600 cursor-pointer">Register</button>
                    <!-- //User Needs Login// -->
                    <div id="user-info" class="flex justify-center items-center gap-1">
                            <img src="" alt="UserImg" class="w-fit inline">
                            <span class="">Malik</span>
                    </div>
                    <button id="logout-btn" onclick="logout()" class="border-2 border-red-600 rounded-[4px] p-1 hover:bg-red-600 cursor-pointer">Logout</button>
                    <!-- User Already Logged In -->
                    <!-- //User Already Logged In// -->

                    <!-- <span class="font-semibold">Malik</span>
                    <img src="Sign_out_squre.svg" alt="Malik Logo" class="w-5 h-5"> -->
                    
                </div> 
        </nav>

        <main class="m-3">
            <div class="flex flex-col items-center justify-center gap-4">
                <!-- Alerts -->
                 <div id="success-alert" class="fixed z-[999999] w-[30%] bottom-1 right-3"></div>
                <!-- Alerts -->

                <!-- Add Post Button -->
                 <div id="add-post-btn" class="fixed z-[999999] bottom-[5%] right-[5%]"></div>
                <!-- //Add Post Button// -->
                 <!-- Post -->
                    <div class="card bg-white shadow-gray-300 shadow-md rounded-lg p-5 w-2/3">
                        <!-- Card Header -->
                        <div class="card-header flex items-center gap-1 mb-2">
                            <img src="https://ui-avatars.com/api/?name=Malik&background=random&color=fff" alt="Malik Logo" class="rounded-full w-5 h-5">
                            <p>@Malik</p>
                            <p class="w-full flex justify-end text-gray-400">2 min ago</p>
                        </div>
                        <!-- //Card Header// -->

                        <!-- Card Main -->
                        <div class="card-main w-full flex-col">
                            <div class="w-full flex justify-center">
                                <img class="w-2/3 " src="https://images.immediate.co.uk/production/volatile/sites/10/2023/06/2048x1365-Oak-trees-SEO-GettyImages-90590330-b6bfe8b.jpg?quality=90&webp=true&resize=1200,800" alt="TreeIMG">
                            </div>
                            <h2 class="text-2xl font-bold mb-1 mt-1">Special Tree</h2>
                            <p class="text-gray-700 mb-2">One of the beautiest tree i've ever seen in my life.</p>
                        </div>
                        <!-- //Card Main// -->

                        <!-- Card Footer -->
                            <!-- Card Category -->
                            <div id="categories" class="flex gap-1 flex-wrap">
                                <div class="mb-2 bg-gray-500 text-white w-fit pt-1 pb-1 pl-2 pr-2 rounded-2xl">Adventure</div>
                            </div>
                            <!-- //Card Category// -->
                            <!-- Card Comment -->
                             <div class="card-footer flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                                    <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
                                </svg>
                                <span>
                                    (3) Comments
                                </span>
                            </div>
                            <!-- //Card Comment// -->
                        <!-- //Card Footer// -->
                    </div>
                    <!-- //Post// -->
            </div>
    </div>
</body>
<script src="./mainLogic.js"></script>
<script>
    setUpUI()
</script>
</html>
